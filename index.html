<html>
<head>
   
    <meta charset="UTF-8">
    
    <!-- JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/parallaxImg.js" type="text/javascript"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- ionicons -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,400i,500,500i,600,600i" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />     
     
    <script type="text/javascript"> 
        $(document).on("ready", function() {
            var parallaxSettings = { 
              initialOpacity: 1, //from 0 to 1, e.g. 0.34 is a valid value. 0 = transparent, 1 = Opaque
              opacitySpeed: 0.1, //values from 0.01 to 1 -> 0.01: slowly appears on screen; 1: appears as soon as the user scrolls 1px
              pageLoader: true //creates a page loader. It is set "false" by default.
            };
         parallaxImgScroll(parallaxSettings);
        });
    </script>
      
      
    <title>Assassins Creed</title>
</head>

<body>

 <!-- Header -->
  <header>
     <div class="container">
         <div class="row">
             <div class="col-xs-4 col-md-2">
                  <img src="images/logo3.png" alt="logo" class="logo2">
             </div>
             <div class="col-xs-12 col-md-8">
                  <img src="images/logo.png" alt="logo" class="logo">
                  <p>Animation avec superposition d'images</p>
             </div>
              <div class="col-xs-4 col-md-2">
                  <img src="images/logo3.png" alt="logo" class="logo3">
             </div>
          </div>
     </div>
  </header>
  
   <!-- Home -->
   <section class="home" id="#HOME">
       <article class="parallax-img-container">
            <img src="images/smoke1.png" class="parallax-move" data-ps-z-index="1" data-ps-speed="0.5"  data-ps-vertical-position="900" data-ps-horizontal-position="300" />
            <img src="images/smoke2.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.4"  data-ps-vertical-position="650" data-ps-horizontal-position="-50" />
            <img src="images/smoke4.png" class="parallax-move" data-ps-z-index="1" data-ps-speed="0.4"  data-ps-vertical-position="900" data-ps-horizontal-position="78" />
            <img src="images/smoke5.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.2"  data-ps-vertical-position="400" data-ps-horizontal-position="350" />
            <img src="images/smoke6.png" class="parallax-move" data-ps-z-index="1" data-ps-speed="0.5"  data-ps-vertical-position="300" data-ps-horizontal-position="500" />
            <img src="images/smoke7.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.2"  data-ps-vertical-position="300" data-ps-horizontal-position="320" />
            <img src="images/barre.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="1"  data-ps-vertical-position="1100" data-ps-horizontal-position="1150" />
            <img src="images/soldat.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.55"  data-ps-vertical-position="-190" data-ps-horizontal-position="-15" />
            <img src="images/assassin.png" class="parallax-move" data-ps-z-index="3" data-ps-speed="0.55"  data-ps-vertical-position="-320" data-ps-horizontal-position="-100" />
            <img src="images/oiseau.png" class="parallax-move" data-ps-z-index="4" data-ps-speed="1"  data-ps-vertical-position="-150" data-ps-horizontal-position="1000" /> 
            <img id="fumee" src="images/fumee.png" class="parallax-move" data-ps-z-index="5" data-ps-speed="0.25"  data-ps-vertical-position="-420" data-ps-horizontal-position="0" />   
       </article>
   </section>
     
   <!-- Heros -->
   <section class="heros">
       <article class="parallax-img-container">
          <h1>- Les Personnages du jeu -</h1>
           <img id="fumeeb" src="images/fumee.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.25"  data-ps-vertical-position="300" data-ps-horizontal-position="0" />
           <img id="parallax-img-1" src="images/triangle.png" class="parallax-move" data-ps-z-index="1" data-ps-speed="0.25"  data-ps-vertical-position="50" data-ps-horizontal-position="15">
           <img id="parallax-img-2" src="images/triangle.png" class="parallax-move" data-ps-z-index="3" data-ps-speed="0.5"  data-ps-vertical-position="300" data-ps-horizontal-position="1500">
           <img id="parallax-img-3" src="images/square.png" class="parallax-move" data-ps-z-index="1" data-ps-speed="0.6"  data-ps-vertical-position="500" data-ps-horizontal-position="900">
           <img id="parallax-img-4" src="images/square.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.5"  data-ps-vertical-position="300" data-ps-horizontal-position="700">
           <img id="parallax-img-5" src="images/square.png" class="parallax-move" data-ps-z-index="1" data-ps-speed="0.5"  data-ps-vertical-position="100" data-ps-horizontal-position="1650">
           <img id="parallax-img-6" src="images/ex.png" class="parallax-move" data-ps-z-index="3" data-ps-speed="0.2"  data-ps-vertical-position="-10" data-ps-horizontal-position="1400">
           <img id="parallax-img-7" src="images/ex.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.2"  data-ps-vertical-position="500" data-ps-horizontal-position="150">
           <img id="parallax-img-8" src="images/circle.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.2"  data-ps-vertical-position="100" data-ps-horizontal-position="800">
           <img id="parallax-img-9" src="images/circle.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.2"  data-ps-vertical-position="450" data-ps-horizontal-position="300">
           <img id="parallax-img-9" src="images/circle.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.7"  data-ps-vertical-position="0" data-ps-horizontal-position="1100">
           <img id="parallax-img-10" src="images/personnage.png" class="parallax-move" data-ps-z-index="4" data-ps-speed="0.3"  data-ps-vertical-position="-280" data-ps-horizontal-position="70">
            <img id="parallax-img-11" src="images/heros.png" class="parallax-move" data-ps-z-index="4" data-ps-speed="0.3"  data-ps-vertical-position="-190" data-ps-horizontal-position="1500">
           
       </article>
   </section>
     
   <!-- Footer -->
   <footer class="linear-gradient">
     <div class="container">
         <div class="row">
            
              <div class="col-md-1">
                    <div class="github">
                        <a href="https://github.com/GGaelle" target="_blank"><i class="ion-social-github"></i></a>
                    </div>
              </div>
              
              <div class="col-md-10">
                  <p><em>Conçu en étudiant "http://cyntss.github.io/Parallax-img-scroll/"<br>Réalisation : Gaëlle Gibier - Formation Arinfo 03/2018</em></p>    
              </div>
              
              <div class="col-md-1">
                    <div class="scroll-top">
                        <a href="#" id="scroll-to-top"><i class="ion-android-arrow-dropup-circle"></i></a>
                    </div>
              </div>
         </div>  
      </div>         
   </footer>
   
    
</body>
</html>

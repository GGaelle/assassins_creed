<html>
<head>
   
    <meta charset="UTF-8">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="js/parallaxImg.js" type="text/javascript"></script>
      
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet"> 
     
     
    <script type="text/javascript"> 
        $(document).on("ready", function() {
            var parallaxSettings = { 
              initialOpacity: 1, //from 0 to 1, e.g. 0.34 is a valid value. 0 = transparent, 1 = Opaque
              opacitySpeed: 0.1, //values from 0.01 to 1 -> 0.01: slowly appears on screen; 1: appears as soon as the user scrolls 1px
              pageLoader: true //creates a page loader. It is set "false" by default.
            };
         parallaxImgScroll(parallaxSettings);


});

    </script>
      
      
       <title>Assassins Creed</title>
</head>
<body>
   <section class="home">
       <article class="parallax-img-container">
            <img src="images/smoke1.png" class="parallax-move" data-ps-z-index="1" data-ps-speed="0.5"  data-ps-vertical-position="900" data-ps-horizontal-position="300" />
            <img src="images/smoke2.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.4"  data-ps-vertical-position="650" data-ps-horizontal-position="-50" />
            <img src="images/smoke4.png" class="parallax-move" data-ps-z-index="1" data-ps-speed="0.4"  data-ps-vertical-position="900" data-ps-horizontal-position="78" />
            <img src="images/smoke5.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.2"  data-ps-vertical-position="400" data-ps-horizontal-position="350" />
            <img src="images/smoke6.png" class="parallax-move" data-ps-z-index="1" data-ps-speed="0.5"  data-ps-vertical-position="300" data-ps-horizontal-position="500" />
            <img src="images/smoke7.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.2"  data-ps-vertical-position="300" data-ps-horizontal-position="320" />
            <img src="images/barre.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="1"  data-ps-vertical-position="1100" data-ps-horizontal-position="1150" />
            <img src="images/soldat.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.45"  data-ps-vertical-position="-170" data-ps-horizontal-position="-15" />
            <img src="images/assassin.png" class="parallax-move" data-ps-z-index="3" data-ps-speed="0.35"  data-ps-vertical-position="-320" data-ps-horizontal-position="-100" />
            <img src="images/oiseau.png" class="parallax-move" data-ps-z-index="4" data-ps-speed="1"  data-ps-vertical-position="-150" data-ps-horizontal-position="1000" /> 
            <img id="fumee" src="images/fumee.png" class="parallax-move" data-ps-z-index="5" data-ps-speed="0.25"  data-ps-vertical-position="-420" data-ps-horizontal-position="0" />   
       </article>
   </section>
   
   <section class="heros">
       <article class="parallax-img-container">
           <img id="fumeeb" src="images/fumee.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.25"  data-ps-vertical-position="250" data-ps-horizontal-position="0" />
           <img id="parallax-img-1" src="images/triangle.png" class="parallax-move" data-ps-z-index="1" data-ps-speed="0.25"  data-ps-vertical-position="50" data-ps-horizontal-position="15">
           <img id="parallax-img-2" src="images/triangle.png" class="parallax-move" data-ps-z-index="3" data-ps-speed="0.5"  data-ps-vertical-position="300" data-ps-horizontal-position="1500">
           <img id="parallax-img-3" src="images/square.png" class="parallax-move" data-ps-z-index="1" data-ps-speed="0.6"  data-ps-vertical-position="500" data-ps-horizontal-position="900">
           <img id="parallax-img-4" src="images/square.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.5"  data-ps-vertical-position="200" data-ps-horizontal-position="400">
           <img id="parallax-img-5" src="images/square.png" class="parallax-move" data-ps-z-index="1" data-ps-speed="0.5"  data-ps-vertical-position="100" data-ps-horizontal-position="1700">
           <img id="parallax-img-6" src="images/ex.png" class="parallax-move" data-ps-z-index="3" data-ps-speed="0.2"  data-ps-vertical-position="-10" data-ps-horizontal-position="1400">
           <img id="parallax-img-7" src="images/ex.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.2"  data-ps-vertical-position="500" data-ps-horizontal-position="150">
           <img id="parallax-img-8" src="images/circle.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.2"  data-ps-vertical-position="100" data-ps-horizontal-position="800">
       </article>
   </section>
   
   <footer>
   <p><em>Animation avec superposition d'images</em></p>
   </footer>
    
</body>
</html>

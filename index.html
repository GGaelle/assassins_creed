<html>
<head>
   
    <meta charset="UTF-8">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="js/parallaxImg.js" type="text/javascript"></script>
      
    <link rel="stylesheet" href="css/style.css">
     
     
    <script type="text/javascript"> 
        $(document).on("ready", function() {
            var parallaxSettings = { 
              initialOpacity: 1, //from 0 to 1, e.g. 0.34 is a valid value. 0 = transparent, 1 = Opaque
              opacitySpeed: 0.1, //values from 0.01 to 1 -> 0.01: slowly appears on screen; 1: appears as soon as the user scrolls 1px
              pageLoader: true //creates a page loader. It is set "false" by default.
            };
         parallaxImgScroll(parallaxSettings);


});

    </script>
      
      
       <title>Assassins Creed</title>
</head>
<body>
   <section class="home">
       <article class="parallax-img-container">
            <img src="images/soldat.png" class="parallax-move" data-ps-z-index="1" data-ps-speed="0.40"  data-ps-vertical-position="-50" data-ps-horizontal-position="-15" />
            <img src="images/assassin.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.5"  data-ps-vertical-position="-250" data-ps-horizontal-position="-50" />
            <img src="images/oiseau.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="1"  data-ps-vertical-position="-150" data-ps-horizontal-position="950" /> 
            <img src="images/fumee.png" class="parallax-move" data-ps-z-index="2" data-ps-speed="0.15"  data-ps-vertical-position="-200" data-ps-horizontal-position="0" />   
       </article>
   </section>
   
    
</body>
</html>
